.button_menu{

    z-index: -2;

    content:"";

    width:128px;
    left:50%;
    bottom:0%;

    transition:0.4s;

}
.button_menu:hover:before{
    height:40px;
    transition:0.2s;
}

.item{
    width:100%;
    background-color:#fff;
    border-radius:8px;
    background-size:cover;
    background-repeat:no-repeat;
    background-position:center;
    cursor:pointer;
    transition:0.4s;
    position: relative;
}
.item:hover{
    transform: translateX(-2px) translateY(-8px);
    transition:0.2s;
}
.item::after{
    content:'';
    background-color:rgba(255,255,255,1);
    position:absolute;
    left:0px;
    top:0px;
    height:100%;
    transition:0.4s;
    border-radius:inherit;
    width:inherit;
    z-index:-1;
}
.item:hover:after{
    filter: drop-shadow( 0 5px 4px rgba(126,158,243,0.3));
    transition:0.2s;
    content:'';
}
.item::before{
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'%3e%3cpath fill='rgba(126,158,243,0.3)' d='M17.782-18.055l-4.01,4.01L45.85,18.032l4.01-4.01Z M-14.3,14.023l-4.01,4.01L13.773,50.11l4.01-4.01Z M9.763-10.036l-4.01,4.01L37.831,26.052l4.01-4.01Z M1.744-2.016l-4.01,4.01L29.812,34.071l4.01-4.01Z M-6.276,6l-4.01,4.01L21.792,42.091l4.01-4.01Z'/%3e%3c/svg%3e");
    content:'';
    position:absolute;
    right:0px;
    bottom:0px;
    animation:bg-scrolling_l .6s infinite;
    animation-timing-function:linear;
    height:96%;
    transition:0.4s;
    border-radius:inherit;
    visibility:collapse;
    width:96%;
    z-index:-2;
}
.item:hover:before{
    right:-8px;
    bottom:-10px;
    visibility:visible;
    transition:0.2s;
}
@keyframes bg-scrolling_l {100%{background-position:-16px 0px;}}
.item .art{
    background-size:cover;
    background-repeat:no-repeat;
    background-position:center;
    height:200px;
    background-color:var(--color_w);
    border-radius:8px 8px 0 0;}
.item .name{height:54px;padding-left:10px;}
.item .platform {height:26px;display:inline;white-space:nowrap;padding-left:6px;}
.item .platform div{
    display:inline-block;
    background-size:16px 16px;
    background-repeat:no-repeat;
    background-position:center;
    height:26px;
    width:26px;
}
#cursor{
    position:absolute;
    background-color:var(--color_w);
    height:2px;
    width:calc(100% - 12px);
    border-radius:1px;
    left:6px;
    bottom:0;
}
#contact{
    display:none;
    position:fixed;
    right:32px;
    bottom:32px;
    height:104px;
    width:104px;
    border:2px solid var(--color_w);
    background-color:var(--color_w);
    filter: drop-shadow( 0 2px 6px rgb(126,158,243));
    border-radius:50px;
    overflow:hidden;
    transition:0.6s;
    background-image:url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 128 128'%3e %3cpath fill='none' stroke='%23fff' stroke-width='6' stroke-linejoin='round' d='M73,69l48,30 M53,69l-48,30 M63,74l58-46V100.5H5.5v-72Z M63,28l58,0-58,46L5.5,28.5Z'/%3e%3c/svg%3e");
    background-position:26px center;
    background-repeat:no-repeat;
    background-size: 50px 50px;
}
#contact:hover{
    width:328px;
    transition:0.3s;
}
#contact div{
    position:absolute;
    height:100px;
    width:328px;
    left:100px;
    top:0px;
    color:#fff;
    transition:0.4s;
}
#contact div:hover{
    left:100px;
    transition:0.2s;
}
.text{text-align:left;}
@media screen and (max-width:650px){
    #content{grid-template-columns: 1fr 1fr;}
    #main{position:absolute;top:-100px;left:0px;width:100%;}
    #main tr:first-child td:first-child {text-align: center;}
    #main tr:last-child td:last-child {height:100px;}
    #avater {height:160px;width:160px;background-color:#faf;position:position;top:-240px;left:calc(50% - 80px);}
    .text{grid-column:1 / 3;}
}
@media screen and (min-width:650px){#content{grid-template-columns: 1fr 1fr 1fr;}.text{grid-column:1 / 4;}}
@media screen and (min-width:900px){#content{grid-template-columns: 1fr 1fr 1fr 1fr;}.text{grid-column:1 / 5;}}

function creation_menu(){
    var t=document.getElementById('main').getElementsByTagName('tbody')[0]
    t.getElementsByTagName('tr')[0].getElementsByTagName('td')[0].innerHTML=arr.info.name;
    t.getElementsByTagName('tr')[1].getElementsByTagName('td')[0].innerHTML="";
    for(var i=0;i<Object.keys(arr).length;i++){t.getElementsByTagName('tr')[1].getElementsByTagName('td')[0].innerHTML+=(Object.keys(arr)[i]!="info")?"<div class='button_menu "+Object.keys(arr)[i]+"' onclick='show_catalog(\""+Object.keys(arr)[i]+"\");'>"+Object.keys(arr)[i].toUpperCase()+"</div>":"";}
    t.getElementsByTagName('tr')[1].getElementsByTagName('td')[0].innerHTML+="<div id='cursor'></div>"
    avater.style.backgroundImage=arr.info.avatar;
    if(arr.info.cover){cover.style.backgroundImage=arr.info.cover;}
    contact.style.display="block";
}
function show_catalog(n){
    var p="",h="";
    for(var e=0;e<arr[n].length;e++){
        if(arr[n][e].platform&&arr[n][e].platform.length>0){for(var i=0;i<arr[n][e].platform.length;i++){p+="<div class='"+arr[n][e].platform[i]+"' title='"+arr[n][e].platform[i]+"'></div>"}}
        if(arr[n][e].tip=="art"){h+="<a "+((arr[n][e].url)?"href='"+arr[n][e].url+"' target='_blank'":"")+"><table class='item'><tbody><tr><td class='art' "+((arr[n][e].art)?"style='height:230px;background-image:url("+arr[n][e].art+");'":"")+"></td></tr><tr><td class='name'>"+((arr[n][e].name)?arr[n][e].name:"")+"</td></tr></tbody></table></a>"}
        else if(arr[n][e].tip=="text"){h+="<div class='text'>"+((arr[n][e].name)?arr[n][e].name:"")+"</div>"}
        else {h+="<a "+((arr[n][e].url)?"href='"+arr[n][e].url+"' target='_blank'":"")+"><table class='item'><tbody><tr><td class='art' "+((arr[n][e].art)?"style='background-image:url("+arr[n][e].art+");'":"")+"></td></tr><tr><td class='name'>"+arr[n][e].name+"</td></tr><tr><td class='platform'>"+p+"</td></tr></tbody></table></a>"}
        p="";
    }
    document.getElementsByClassName(n)[0].appendChild(document.getElementById("cursor"))
    window.location.hash=n;
    content.innerHTML=h;
}
addEventListener("load",(e)=>{creation_menu();show_catalog( window.location.hash?window.location.hash.replace('#',''):(Object.keys(arr)[0]!="info")?Object.keys(arr)[0]:Object.keys(arr)[1])});
</script>
